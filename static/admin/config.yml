backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: Image, name: image, widget: image }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: Image, name: image, widget: image }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/product-list/index.md"
        label: "Product List"
        name: "product-list"
        fields:
          - {
            label: "Template Key",
            name: "templateKey",
            widget: "hidden",
            default: "product-list-page"
          }
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Image", name: "image", widget: "image"}
          - label: "Categories"
            name: "categories"
            widget: "list"
            fields: 
              - {label: "Label", name: "label", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
          
                
          
  - name: "product-profile"
    label: "Product Profile"
    folder: "src/pages/product-profile"
    create: true
    slug: "{{brandName}}-{{strength}}"
    identifier_field: productName
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "product-profile",
        }
      - { label: "Product Name", name: "productName", widget: "string" }
      - { label: "Brand Name", name: "brandName", widget: "string" }
      - { label: "Generic Name", name: "genericName", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Antibiotics","Corticosteroids","Gastrointestinal","Diuretics","Vitamins","NSAID","Analgesic/Antipyretic"] }
      - { label: "Subcategory", name: "subcategory", widget: "string", optional: true}
      - { label: "Indication", name: "indication", widget: "text" }
      - { label: "Route", name: "route", widget: "string" }
      - { label: "Preparation", name: "preparation", widget: "string" }
      - { label: "Strength", name: "strength", widget: "string" }
      - { label: "Unit", name: "unit", widget: "string" }
      - { label: "Packaging", name: "packaging", widget: "string", optional: true }
      - { label: "Image", name: "image", widget: image }